---
services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - ./config:/config
      - /mnt/public/Videos/TV Shows:/tv 
      - /mnt/tyler/videos/MakeMKV:/makemkv 
        #ports:
        #- 8989:8989


networks:
  default:
    name: sonarr
    attachable: true
